<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="/style.css">
  <title>Мои проекты</title>
</head>

<body>
  <nav class="navbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" id="nav-home" href="#home">Главная</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="nav-projects" href="#projects">Проекты</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="nav-contact" href="#contact">Связаться</a>
      </li>
    </ul>
    <div class="switches">
      <!-- Language Switch -->
      <div class="language-switch">
        <input type="radio" class="form-check-input" id="ru" name="language" checked="checked">
        <label for="ru">Русский</label>
        <input type="radio" class="form-check-input" id="en" name="language">
        <label for="en">English</label>
      </div>
      <!-- Dark Mode Switch  -->
      <div class="theme-switch-wrapper">
        <span id="toggle-icon-theme">
          <span class="toggle-text">Светлая тема</span>
          <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
          <input type="checkbox">
          <div class="slider round"></div>
        </label>
      </div>
    </div>
  </nav>
  <!-- Home Section -->
  <section id="home">
    <div class="title-group">
      <h1 id="home-h1">Добро пожаловать на мой сайт</h1>
    </div>
  </section>
  <!-- Projects section -->
  <section id="projects">
    <h1 id="projects-h1">Мои проекты</h1>
    <div class="flex-container">
      <div class="projects-container">
        <div class="project">
          <img id="image1" src="./projects preview/quote-generator.JPG" alt="quote generator preview">
          <div class="links">
            <a class="project-links" class="website-links" target="_blank" href="https://widepeepohappy.github.io/Quote-Generator/">Сайт</a>
            <a class="project-links" target="_blank" href="https://github.com/WidePeepoHappy/Quote-Generator">GitHub repo</a>
          </div>
        </div>
      </div>
      <div class="projects-container">
        <div class="project">
          <img id="image2" src="./projects preview/infinite-scroll.JPG" alt="infinite scroll preview">
          <div class="links">
            <a class="project-links" class="website-links" target="_blank" href="https://widepeepohappy.github.io/Infinite-Scroll/">Сайт</a>
            <a class="project-links" target="_blank" href="https://github.com/WidePeepoHappy/Infinite-Scroll">GitHub repo</a>
          </div>
        </div>
      </div>
      <div class="projects-container">
        <div class="project">
          <img id="image3" src="./projects preview/weatherApp.JPG" alt="weather app preview">
          <div class="links">
            <a class="project-links" class="website-links" target="_blank" href="https://widepeepohappy.github.io/Weather-App/">Сайт</a>
            <a class="project-links" target="_blank" href="https://github.com/WidePeepoHappy/Weather-App">GitHub repo</a>
          </div>
        </div>
      </div>
      <div class="projects-container">
        <div class="project">
          <img id="image4" src="./projects preview/to-do-list.JPG" alt="to do list preview">
          <div class="links">
            <a class="project-links" class="website-links" target="_blank" href="https://widepeepohappy.github.io/To-do-list/">Сайт</a>
            <a class="project-links" target="_blank" href="https://github.com/WidePeepoHappy/To-do-list">GitHub repo</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Contact Section -->
  <section id="contact">
    <h1>nikita-soloshenko@mail.ru</h1>
  </section>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
